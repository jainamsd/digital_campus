  <script>
  window.location.href="/home/";
  </script>

  {% endif %}



<!DOCTYPE html>

<div id="preloader">
	<div id="status">
		<div class="spinner"></div>
	</div>
</div>
{% load static %}

<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Admin Panel Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico '%}">
        <!-- App css -->
        <link href="{% static 'css/bootstrap.min.css '%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css '%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/app.min.css '%}" rel="stylesheet" type="text/css" />
    </head>
    <body class="authentication-bg authentication-bg-pattern ">
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern" style="opacity: 0.8;">
                            <div class="card-body p-4">

                                <div class="text-center w-75 m-auto">
                                    <a href="home.html">
                                        <span><img src="{% static 'images/ak.png '%}" alt=""></span>
                                    </a>
                                </div>

                                <!-- inn url acm no completely used karva mate thay che ok-->

                                <form method="POST" action="\Login_check\" >
<!--                                    <script> alert('{{msg}}')</script>-->
<!--                                    <span style="color: red; "> {{msg}} </span>-->
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label >Email address</label>
                                        <input class="form-control" type="text" name="email" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label >Password</label>
                                        <input class="form-control" type="password" name="password" placeholder="Enter your password">
                                    </div>

                                    <div class="form-group mb-0 text-center ">
<!--                                        <button   class="btn btn-primary btn-block" type="submit"> Log In </button><br>-->
                                        <button  class="btn btn-primary "><a href="\detect\" class="" style="color:white;" >Face Login </a></button>

<!--                                                <button   class="btn btn-primary btn-block" type="submit" id="ImageHosting" value="To Image Hosting" onclick="ImageHosting_Click()"> Log In </button>-->
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="p-t-15">
											<label class="radio-container m-r-55">Yes
												<input type="radio"  onclick="Yes()" name="exist">
												<span class="checkmark"></span>
											</label>
											<label class="radio-container">No
												<input type="radio" checked name="exist" onclick="No()">
												<span class="checkmark"></span>
											</label>
										</div>
                                    </div>
								</form>
									<!-- =================For Sign in =====================-->
						<div  id="register" style="display:none;">
						<form method="POST" action="/user_registration/">
							{% csrf_token %}

							<div class="form-row">
								<div class="name">Name</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="name">
									</div>
								</div>
							</div>

						  <div class="form-row">
							  <div class="name">Email</div>
							  <div class="value">
								  <div class="input-group">
									  <input class="input--style-5" type="email" name="email">
								  </div>
							  </div>
						  </div>
						  <div class="form-row">
								<div class="name">Password</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="password1">
									</div>
								</div>
							</div>
							<div class="form-row">
									<div class="name">Password</div>
									<div class="value">
										<div class="input-group">
											<input class="input--style-5" type="text" name="password2">
										</div>
									</div>
								</div>

						  <div class="form-row">
								<div class="name">Age : </div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="number" name="age">
									</div>
								</div>
							</div>
						  <div class="form-row m-b-55">
							  <div class="name">Phone</div>
							  <div class="value">
								  <div class="row row-refine">
									  <div class="col-3">
										  <div class="input-group-desc">
											  <input class="input--style-5" type="text" value="91+" name="contact_no">
											  <label class="label--desc">Area Code</label>
										  </div>
									  </div>
									  <div class="col-9">
										  <div class="input-group-desc">
											  <input class="input--style-5" type="text" name="phone_no">
											  <label class="label--desc">Phone Number</label>
										  </div>
									  </div>
								  </div>
							  </div>
						  </div>
						  <div class="form-row">
							  <div class="name">Gender</div>
							  <div class="value">
								  <div class="input-group">
									  <div class="rs-select2 js-select-simple select--no-search">
										  <select name="gender">
											  <option disabled="disabled" selected="selected">Choose option</option>
											  <option value="male" >Female</option>
											  <option value="female">Male</option>
										  </select>
										  <div class="select-dropdown"></div>
									  </div>
								  </div>
							  </div>
						  </div>

						  <div>
							<!-- <a href="\create_dataset\" class="btn btn--radius-2 btn--red"  > Create Dataset</a> -->
						</div>


						  <hr>
						  <div>
								<button class="btn btn-primary" type="submit" value="Register">Register</button>
							</div>


                                </form>




                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->



        <!-- Vendor js -->
        <script src="{% static 'js/vendor.min.js '%}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.min.js '%}"></script>
        <script>
        $("#ImageHosting").click(function() {
                 alert("{{msg}}");
         });

        </script>
		 <script type="text/javascript">
		function Yes(){
			document.getElementById("register").style.display = "block";

		}
		function No(){
			document.getElementById("register").style.display = "none";

		}
	</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    </body>
