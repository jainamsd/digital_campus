		<div class="spinner"></div>

{% load static %}

<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Admin Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="https://coderthemes.com/ubold/layouts/assets/images/favicon.ico">
        <link href="{% static 'css/bootstrap.min.css '%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css '%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/app.min.css '%}" rel="stylesheet" type="text/css" />
    </head>
    <body class="authentication-bg authentication-bg-pattern ">
        <div class="account-pages mt-4 mb-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-lg-3 col-xl-5">
                        <div class="card bg-pattern" style="opacity: 0.9;">
                            <div class="card-body p-4">

                                <div class="text-center w-75 m-auto">
                                    <a href="login.html">
                                        <img src="/media/{{request.session.photos}}" height="80" class="rounded-circle shadow" alt="" ><br>
                                        <p class="text-muted mb-4">Enter your password to access the admin.</p>
                                    </a>
                                </div><br><br>

<!--normal usrl logininsert-->
<!--                                jayare acm user thi handle carvu hoy tto aa url nakhavi    insetacmdata-->

                                <form action="/lockscreeninsert/" method="POST">
<!--                                    <script> alert('{{msg}}')</script>-->
                                    <span style="color: red; "> {{msg}} </span>
                                    {% csrf_token %}
                                    <div class="text-center w-80 m-auto">
                                        <b><label style="font-size:40px;">Hi,{{request.session.fullname}}</label></b>
                                    </div><br>
                                    <div class="form-group mb-3">
                                        <label for="password" hidden>Username</label>
                                        <input hidden class="form-control" name="email" type="email" value="{{request.session.email}}">
                                    </div><br>

                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" name="password" type="password"  id="password" placeholder="Enter your password">
                                    </div><br>

                                    <div class="form-group mb-0 text-center ">
                                        <button   class="btn btn-primary btn-block" type="submit"> Log In </button><br>
<!--&lt;!&ndash;                                        face login mate&ndash;&gt;-->
<!--                                       <button  class="btn btn-primary btn-block"><a href="\detect\" class="" style="color:white;" >Face Login </a></button>-->

<!--                                                <button   class="btn btn-primary btn-block" type="submit" id="ImageHosting" value="To Image Hosting" onclick="ImageHosting_Click()"> Log In </button>-->
                                    </div>


                                </form>




                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

<!--        password reset nu models-->





        <!-- Vendor js -->
        <script src="{% static 'js/vendor.min.js '%}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.min.js '%}"></script>
        <script>
        $("#ImageHosting").click(function() {
                 alert("{{msg}}");
         });

        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    </body>
