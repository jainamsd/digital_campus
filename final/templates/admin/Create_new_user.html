    <body class="authentication-bg authentication-bg-pattern ">
        <div class="account-pages mt-4 mb-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-3 col-xl-5">
                        <div class="card bg-pattern" style="opacity: 0.9;">

                                <div class="text-center w-75 m-auto">
                                    <a href="login.html">

                                    </a>
                                </div>

<!--normal usrl logininsert-->
<!--                                jayare acm user thi handle carvu hoy tto aa url nakhavi    insetacmdata-->

                                <form action="/newuserwithoutface/" enctype="multipart/form-data" method="POST">
<!--                                    <script> alert('{{msg}}')</script>-->
                                    <span style="color: red; "> {{msg}} </span>
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                            <label >Name</label>
                                            <input class="form-control" name="fullname" type="text" required  placeholder="Enter your Name">
                                        </div>
										<div class="form-group mb-3">
                                            <label for="emailaddress" >Your Photo</label>
                                            <input type="file" accept="" name="photos" class="form-control">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="emailaddress" >Email address</label>
                                            <input class="form-control" name="email" type="email" id="emailaddress" required="" placeholder="Enter your email" >
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="password">Password</label>
                                            <input class="form-control" name="password" type="password" required  placeholder="Enter your password" >
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="password">comfirm Password</label>
                                            <input class="form-control" name="confirmpassword" type="password" required=""  placeholder="Enter your password">
                                        </div>
										<div class="form-group mb-0 text-center">
											<button  value="submit" class="btn btn-primary btn-block" type="submit"> Sign In </button>
										</div>
